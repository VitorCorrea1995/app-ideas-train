<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Cause Effect App</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container-cause-effect d-flex flex-column">
      <h1 class="mx-auto h1 mb-4">Cause Effect App</h1>
      <div class="d-flex flex-row w-100">
        <ul class="list-group mr-5 ml-auto" id="person-list">
        </ul>
        <div class="panel-details d-flex flex-column justify-center align-items-center mx-auto">
          <p id="name" class="mr-3">Name:</p>
          <p id="street" class="mr-3">Street:</p>
          <p id="city" class="mr-3">City:</p>
          <p id="state" class="mr-3">State:</p>
          <p id="country" class="mr-3">Country:</p>
          <p id="telephone" class="mr-3">Telephone:</p>
          <p id="birthday" class="mr-3">Birthday:</p>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
