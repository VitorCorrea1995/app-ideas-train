<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Simple Template</title>
    <script type="text/javascript" src="constants.js" defer></script>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="lorem-generator-container container d-flex flex-column justify-content-center align-items-center mx-auto mt-5">
      <div class="input-container w-100 d-flex flex-row justify-content-center align-items-center">
        <div class="input-quantity">
          <span class="input-group-text d-flex justify-content-center w-100">Quantity</span>
          <input id="quantity" type="number" class="form-control w-100 my-2" min="0" max="10" onKeyDown="return false">
        </div>
        <div class="input-options">
          <form class="d-flex flex-column mx-5">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="options" id="paragraphs" value="paragraphs">
              <label class="form-check-label" for="paragraphs">
                Paragraphs
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="options" id="words" value="words">
              <label class="form-check-label" for="words">
                Words
              </label>
            </div>
          </form>
        </div>
        <button id="generate-btn" class="button btn-primary w-auto h-auto my-auto rounded">Generate</button>
      </div>
      <span id="result" class="result-container d-flex text-break mt-3">
      </span>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
