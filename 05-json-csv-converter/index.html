<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>JSON and CSV Converter</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <h1 class="h1 text-center bg-light text-primary">JSON and CSV Converter</h1>
    <div class="json-csv-converter-container container d-flex flex-row mx-auto justify-content-center align-items-center mt-5">
      <div class="input-container d-flex flex-column">
        <div class="form-group">
          <textarea class="form-control" name="input" id="input" cols="30" rows="10" placeholder="Add your JSON or CSV"></textarea>
        </div>
        <button class="button btn-primary mt-3 w-100 p-2 rounded" id="uploadBtn">Upload your file</button>
      </div>
      <div class="action-buttons-container d-flex flex-column justify-content-center align-items-center mx-3">
        <button class="button btn-primary mb-3 w-25" id="toCSVBtn">to CSV</button>
        <button class="button btn-primary w-25" id="toJSONBtn">to JSON</button>
      </div>
      <div class="output-container d-flex flex-column">
        <div class="form-group">
          <textarea class="form-control" name="output" id="output" cols="30" rows="10" class="output-container"></textarea>
        </div>
        <div class="tools-buttons-container d-flex flex-row justify-content-between w-100">
          <button class="button btn-primary mt-3 p-2 rounded" id="downloadBtn">Download</button>
          <button class="button btn-primary mt-3 mx-3 p-2 rounded" id="clearBtn">Clear</button>
          <button class="button btn-primary mt-3 p-2 rounded" id="copyClipboardBtn">Copy to clipboard</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
