<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Voting App</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body class="d-flex align-items-center justify-content-center">
    <div class="main-container d-flex flex-column">
      <div class="voting-container d-flex flex-row">
        <div class="screen">

        </div>
        <div class="keyboard-container">
          <div class="logo-info d-flex flex-row pr-5">
            <img src="./assets/logoJustice.png" class="mr-auto" id="logo">
            <h2 class="text-center word-break">Electoral Justice</h2> 
          </div>
          <div class="keyboard px-3">
            <div class="row keyboard-row">
              <div class="keyboard-button number-button col-3">
                1
              </div>
              <div class="keyboard-button number-button col-3">
                2
              </div>
              <div class="keyboard-button number-button col-3">
                3
              </div>
            </div>
            <div class="keyboard-row row">
              <div class="keyboard-button number-button col-3">
                4
              </div>
              <div class="keyboard-button number-button col-3">
                5
              </div>
              <div class="keyboard-button number-button col-3">
                6
              </div>
            </div>
            <div class="keyboard-row row">
              <div class="keyboard-button number-button col-3">
                7
              </div>
              <div class="keyboard-button number-button col-3">
                8
              </div>
              <div class="keyboard-button number-button col-3">
                9
              </div>
            </div>
            <div class="keyboard-row row">
              <div class="keyboard-button number-button col-3 mx-auto">
                0
              </div>
            </div>
            <div class="keyboard-row keyboard-actions row">
              <div class="keyboard-button action-button button-white col-3">
                White
              </div>
              <div class="keyboard-button action-button button-fix col-3">
                Fix
              </div>
              <div class="keyboard-button action-button button-confirm col-3">
                Confirm
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
