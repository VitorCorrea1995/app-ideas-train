<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Simple Bin Dec Converter</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center align-items-center">
      <h1 class="mx-auto h1">Bin Dec Converter</h1>
      <div class="input-group-container input-group d-flex flex-column my-2 w-100">
        <span class="input-group-text d-flex justify-content-center w-100">Decimal</span>
        <input id="decInput" type="number" class="form-control w-100 my-2" min="0" max="9999999" onKeyDown="return false">
      </div>
      <div class="input-group-container d-flex flex-column my-2 w-100">
        <span class="input-group-text d-flex justify-content-center w-100">Binary</span>
        <input id="binInput" type="number" class="form-control w-100 my-2" min="0" max="1" onKeyDown="return false">
      </div>
      <div class="button-group d-flex flex-row justify-content-center mt-3">
        <button type="button" id="computeBtn" class="btn btn-dark mx-5">Compute</button>
        <button type="button" id="toggleBtn" class="btn btn-outline-dark mx-5">Toggle</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
